<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blokus</title>

    <script src="./libs/tween.umd.js"></script>
    <script src="./libs/three97.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="yourBlocks" class="invisible tilesContainer"></div>
    <div id="opponentsBlocks" class="invisible tilesContainer"></div>

    <div id="moveBox" class="invisible buttonLeft">Your turn</div>

    <div id="logingDialog">
        <div class="logingBox">
            <h1>Blokus</h1>
            <input type="text" id="login" placeholder="login">
            <button id="playButton" class="dialogButton">Play</button>
            <button id="resetButton" class="dialogButton">Reset</button>
        </div>
    </div>

    <h1 id="dialog" class="invisible">Waiting for an opponent...</h1>
    <h1 id="counter" class="invisible"></h1>
    <h1 id="yourCounter" class="invisible"></h1>

    <div id="root" class="mist"></div>

    <script type="module" src="./Main.js"></script>
</body>

</html>
